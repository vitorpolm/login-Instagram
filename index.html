<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Assets/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Assets/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <label>
                    <input type="email" placeholder="Telefone, nome de usuário ou e-mail">
                </label>
                <label>
                    <input type="password" placeholder="Senha">
                </label>
                <a href="#" class="instagram-login">Entrar</a>
                <p>OU</p>
                <div class="facebook-login">
                    <span><img src="./Assets/img/icone-facebook.png"></span>
                    <span><a href="#" class="instagram-facebook">Entrar com o Facebook</a></span>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></span></p>                                   
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D9E899C8E-7094-415C-8477-513E1CE341A6%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
